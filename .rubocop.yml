AllCops:
  RunRailsCops: true
  Exclude:
    - 'lib/tasks/cucumber.rake'
    - 'Guardfile'
    - 'bin/**/*'
    - 'db/**/*'
    - 'vendor/bundle/**/*'
    - 'config/unicorn.rb'
    - 'config/initializers/simple_form.rb'
    - 'config/initializers/simple_form_foundation.rb'
    - 'app/models/ability.rb'

Style/SignalException:
  Enabled: false
Style/SingleSpaceBeforeFirstArg:
  Enabled: false
Style/StringLiterals:
  Enabled: false
Metrics/LineLength:
  Max: 120
Style/Documentation:
  Enabled: false
Style/NumericLiterals:
  Enabled: false
Style/IndentHash:
  Enabled: false
Metrics/AbcSize:
  Max: 16
